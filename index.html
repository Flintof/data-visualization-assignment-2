<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
    <title>MA Map</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Open+Sans:wght@400;600&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-attachment: fixed;
            min-height: 100vh;
            padding: 60px 20px;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 50%), radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.08) 0%, transparent 50%), radial-gradient(circle at 50% 50%, rgba(118, 75, 162, 0.2) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }
        
        #tooltip {
            position: absolute;
            opacity: 0;
            top: 0;
            left: 0;
            width: auto;
            max-width: 400px;
            padding: 24px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.98) 0%, rgba(248, 249, 255, 0.98) 100%);
            backdrop-filter: blur(20px);
            font-family: 'Open Sans', sans-serif;
            font-size: 14px;
            border-radius: 20px;
            line-height: 1.7;
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.25), 0 0 0 1px rgba(102, 126, 234, 0.1), inset 0 1px 0 rgba(255, 255, 255, 0.9);
            pointer-events: none;
            z-index: 1000;
            color: #2d3748;
            border: 1px solid rgba(102, 126, 234, 0.15);
        }
        
        #tooltip h4 {
            margin: 0 0 16px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 20px;
            font-weight: 700;
            font-family: 'Montserrat', sans-serif;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        
        #tooltip p {
            margin: 10px 0;
            color: #4a5568;
            font-weight: 400;
            font-size: 14px;
        }
        
        #tooltip p strong {
            color: #2d3748;
            font-weight: 600;
        }
        
        path {
            stroke-width: 0.8px;
            stroke: white;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        path:hover {
            opacity: .85;
            stroke: #2d3748;
            stroke-width: 2.5px;
        }
        
        path.highlighted {
            stroke: #f093fb;
            stroke-width: 3.5px;
            opacity: 1;
            filter: brightness(1.1);
        }
        
        .gini-map path:hover {
            opacity: 1;
            stroke: #764ba2;
            stroke-width: 3.5px;
            filter: brightness(1.15) saturate(1.3);
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 1500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            padding: 60px 50px;
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(255, 255, 255, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.8);
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 3.5em;
            margin-bottom: 12px;
            text-align: center;
            font-weight: 800;
            letter-spacing: -1px;
        }
        
        h3 {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #764ba2 0%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.3em;
            margin-bottom: 60px;
            text-align: center;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .map-container {
            margin: 40px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        
        .map-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.6em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 24px;
            text-align: center;
            letter-spacing: 0.5px;
        }
        
        svg {
            background: linear-gradient(135deg, #f8f9ff 0%, #e8ecff 50%, #f5f0ff 100%);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(102, 126, 234, 0.2);
        }
        
        .legend {
            display: flex;
            align-items: center;
            margin-top: 15px;
            font-size: 13px;
        }
        
        .legend-scale {
            width: 300px;
            height: 20px;
            margin: 0 10px;
            border-radius: 3px;
        }
        
        .legend-label {
            color: #718096;
            font-weight: 500;
        }
        
        #line-chart {
            margin-top: 20px;
            padding-top: 18px;
            border-top: 2px solid #e2e8f0;
        }
        
        #line-chart text {
            fill: #4a5568;
            font-family: 'Open Sans', sans-serif;
            font-weight: 500;
        }
        
        #line-chart .domain,
        #line-chart .tick line {
            stroke: #cbd5e0;
            stroke-width: 1.5;
        }
        
        #line-chart .tick text {
            fill: #718096;
        }
    </style>

</head>

<body>
    <div id="tooltip"></div>
    <div class="container">
        <h1>Major Assignment 2</h1>
        <h3>Flintoff Arul</h3>
        <div class="fig1 map-container"></div>
        <div class="fig2 map-container"></div>
        <div class="fig3 map-container"></div>
    </div>
    <script>
        /*-------------------------------------------------------*/
        /*------------------- Window setting --------------------*/
        /*-------------------------------------------------------*/
        const window_dims = {
            width: window.innerWidth,
            height: window.innerHeight
        };

        const svgWidth = Math.min(window_dims.width * 0.7, 800);
        const svgHeight = svgWidth * 0.6;

        /*-------------------------------------------------------*/
        /*-----------------parallel load data--------------------*/
        /*-------------------------------------------------------*/
        const MA_counties = "./data/towns.topojson"
        const gini_index = "./data/gini_index.csv"


        Promise.all([
            d3.json(MA_counties),
            d3.csv(gini_index)
        ]).then(data => {
            const topology_data = data[0];
            const csv_data = data[1];

            // Process Gini data
            const giniByCounty = d3.group(csv_data, d => d.id);
            const gini2019 = new Map();
            csv_data.forEach(d => {
                if (d.year === "2019") {
                    gini2019.set(d.id, parseFloat(d["Estimate!!Gini Index"]));
                }
            });

            const generateMap = (topo_data, containerName, width, height, dataField, colorScale, title, isGiniMap = false) => {
                const margin = 30;
                const container = d3.select(containerName);

                container.append("div")
                    .attr("class", "map-title")
                    .text(title);

                const svg = container.append("svg")
                    .attr("width", width)
                    .attr("height", height)
                    .attr("class", isGiniMap ? "gini-map" : "");

                const geojson = topojson.feature(topo_data, topo_data.objects.ma);

                // Map county FIPS to Gini values
                if (isGiniMap) {
                    // Create a map of county FIPS to unique colors
                    const uniqueCounties = [...new Set(geojson.features.map(d => d.properties.FIPS_STCO))];
                    const hueColors = ['#3182ce', '#38a169', '#d69e2e', '#dd6b20', '#9f7aea', '#d53f8c', '#00b5d8', '#319795', '#e53e3e', '#ed8936', '#48bb78', '#4299e1', '#805ad5', '#38b2ac'];
                    const countyColorMap = new Map();

                    uniqueCounties.forEach((fips, index) => {
                        countyColorMap.set(fips, hueColors[index % hueColors.length]);
                    });

                    geojson.features.forEach(feature => {
                        const fips = feature.properties.FIPS_STCO;
                        const countyId = `0500000US${fips}`;
                        feature.properties.GINI_2019 = gini2019.get(countyId) || 0;
                        feature.properties.HUE_COLOR = countyColorMap.get(fips);
                    });
                }

                const projection = d3.geoMercator()
                    .fitSize([width - margin, height - margin], geojson);

                const geoPath_generator = d3.geoPath()
                    .projection(projection);

                const colorInterpolator = d3.interpolateRgbBasis(
                    colorScale.reverse()
                );

                let scale;
                if (isGiniMap) {
                    scale = d3.scaleLinear()
                        .domain([0.42, 0.50])
                        .range([0, 1]);
                } else {
                    const extent = d3.extent(geojson.features, d => d.properties[dataField]);
                    scale = d3.scaleLinear()
                        .domain(extent)
                        .range([0, 1]);
                }

                const tooltip = d3.select("#tooltip");

                const paths = svg.selectAll("path")
                    .data(geojson.features)
                    .enter()
                    .append("path")
                    .attr("d", d => geoPath_generator(d))
                    .attr("fill", d => {
                        if (isGiniMap) {
                            return d.properties.HUE_COLOR;
                        } else {
                            const value = d.properties[dataField];
                            return colorInterpolator(scale(value));
                        }
                    })
                    .attr("class", "map-path")
                    .attr("data-town", d => d.properties.TOWN)
                    .on("mouseenter", function(event, d) {
                        if (isGiniMap) {
                            const fips = d.properties.FIPS_STCO;
                            const countyId = `0500000US${fips}`;
                            const countyData = giniByCounty.get(countyId) || [];

                            let tooltipHTML = `<h4>${d.properties.TOWN}</h4>`;
                            tooltipHTML += `<p><strong>Population 2010:</strong> ${d.properties.POP2010.toLocaleString()}</p>`;
                            tooltipHTML += `<p><strong>Gini Index 2019:</strong> ${d.properties.GINI_2019.toFixed(4)}</p>`;
                            tooltipHTML += `<div id="line-chart"></div>`;

                            tooltip.html(tooltipHTML)
                                .style("left", (event.pageX + 10) + "px")
                                .style("top", (event.pageY - 10) + "px");

                            tooltip.transition()
                                .duration(200)
                                .style("opacity", 1);

                            // Create line chart
                            if (countyData.length > 0) {
                                const chartWidth = 340;
                                const chartHeight = 170;
                                const chartMargin = {
                                    top: 30,
                                    right: 25,
                                    bottom: 40,
                                    left: 60
                                };

                                const chartSvg = d3.select("#line-chart")
                                    .append("svg")
                                    .attr("width", chartWidth)
                                    .attr("height", chartHeight);

                                const sortedData = countyData.sort((a, b) => a.year.localeCompare(b.year));

                                const xScale = d3.scaleLinear()
                                    .domain([d3.min(sortedData, d => +d.year), d3.max(sortedData, d => +d.year)])
                                    .range([chartMargin.left, chartWidth - chartMargin.right]);

                                const yScale = d3.scaleLinear()
                                    .domain([0.42, 0.50])
                                    .range([chartHeight - chartMargin.bottom, chartMargin.top]);

                                const line = d3.line()
                                    .x(d => xScale(+d.year))
                                    .y(d => yScale(parseFloat(d["Estimate!!Gini Index"])))
                                    .curve(d3.curveMonotoneX);

                                // Draw the line
                                chartSvg.append("path")
                                    .datum(sortedData)
                                    .attr("fill", "none")
                                    .attr("stroke", "url(#line-gradient)")
                                    .attr("stroke-width", 3.5)
                                    .attr("d", line);

                                // Add gradient for line
                                const gradient = chartSvg.append("defs")
                                    .append("linearGradient")
                                    .attr("id", "line-gradient")
                                    .attr("x1", "0%")
                                    .attr("y1", "0%")
                                    .attr("x2", "100%")
                                    .attr("y2", "0%");

                                gradient.append("stop")
                                    .attr("offset", "0%")
                                    .attr("stop-color", "#667eea");

                                gradient.append("stop")
                                    .attr("offset", "100%")
                                    .attr("stop-color", "#764ba2");

                                // Draw the points
                                chartSvg.selectAll("circle")
                                    .data(sortedData)
                                    .enter()
                                    .append("circle")
                                    .attr("cx", d => xScale(+d.year))
                                    .attr("cy", d => yScale(parseFloat(d["Estimate!!Gini Index"])))
                                    .attr("r", 6)
                                    .attr("fill", "#667eea")
                                    .attr("stroke", "white")
                                    .attr("stroke-width", 2.5);

                                // Add axes
                                chartSvg.append("g")
                                    .attr("transform", `translate(0,${chartHeight - chartMargin.bottom})`)
                                    .call(d3.axisBottom(xScale).tickFormat(d3.format("d")))
                                    .style("font-size", "12px")
                                    .style("font-family", "Open Sans")
                                    .style("font-weight", "500");

                                chartSvg.append("g")
                                    .attr("transform", `translate(${chartMargin.left},0)`)
                                    .call(d3.axisLeft(yScale).ticks(5).tickFormat(d3.format(".3f")))
                                    .style("font-size", "12px")
                                    .style("font-family", "Open Sans")
                                    .style("font-weight", "500");

                                // Add title
                                chartSvg.append("text")
                                    .attr("x", chartWidth / 2)
                                    .attr("y", chartMargin.top - 10)
                                    .attr("text-anchor", "middle")
                                    .style("font-size", "14px")
                                    .style("font-weight", "700")
                                    .style("fill", "#667eea")
                                    .style("font-family", "Montserrat")
                                    .text("Gini Index Temporal Trend");
                            }
                        } else {
                            const value = d.properties[dataField];
                            tooltip.html(`<h4>${d.properties.TOWN}</h4><p><strong>${title}:</strong> ${value.toLocaleString()}</p>`)
                                .style("left", (event.pageX + 10) + "px")
                                .style("top", (event.pageY - 10) + "px");

                            tooltip.transition()
                                .duration(200)
                                .style("opacity", 1);

                            // Highlight corresponding town on other maps
                            d3.selectAll(".map-path")
                                .filter(function(mapData) {
                                    return mapData.properties.TOWN === d.properties.TOWN;
                                })
                                .classed("highlighted", true);
                        }
                    })
                    .on("mousemove", (event) => {
                        tooltip.style("left", (event.pageX + 10) + "px")
                            .style("top", (event.pageY - 10) + "px");
                    })
                    .on("mouseleave", function() {
                        tooltip.transition()
                            .duration(400)
                            .style("opacity", 0);

                        d3.selectAll(".map-path")
                            .classed("highlighted", false);
                    });
            };

            // MAP A: Population in 1980
            generateMap(
                topology_data,
                ".fig1",
                svgWidth,
                svgHeight,
                "POP1980", ['#742a2a', '#c53030', '#fc8181', '#90cdf4', '#4299e1', '#2b6cb0'],
                "MAP A: Population in 1980"
            );

            // MAP B: Population change 1980-2010
            const geojson = topojson.feature(topology_data, topology_data.objects.ma);
            geojson.features.forEach(feature => {
                feature.properties.POP_CHANGE = feature.properties.POP2010 - feature.properties.POP1980;
            });

            generateMap(
                topology_data,
                ".fig2",
                svgWidth,
                svgHeight,
                "POP_CHANGE", ['#553c9a', '#805ad5', '#b794f4', '#81e6d9', '#4fd1c5', '#319795'],
                "MAP B: Population Change (1980-2010)"
            );

            // MAP C: Gini Index 2019
            generateMap(
                topology_data,
                ".fig3",
                svgWidth,
                svgHeight,
                "GINI_2019", ['#f7fcf5', '#e5f5e0', '#c7e9c0', '#a1d99b', '#74c476', '#41ab5d', '#238b45', '#006d2c'],
                "MAP C: Gini Index by County (2019)",
                true
            );
        });
    </script>
</body>

</html>
